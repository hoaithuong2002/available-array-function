<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>enter the number and insert</title>
</head>
<body>
<!--<input type="number" id="num"/>-->
<!--<button onclick="enterInsert">hien thi</button>-->
<p id="result"></p>
<script>
    let num=window.prompt();
    let str = num.toString();
    let result = [str[0]];
   // function enterInsert(num) {
   //
   // }
    for(let i=1; i<str.length; i++)
    {
        if((str[i-1]%2 === 0)&&(str[i]%2 === 0))
        {
            result.push('-', str[i]);
        }
        else
        {
            result.push(str[i]);
        }
    }
    console.log(result.join(''));
    document.write(result);
</script>

</body>
</html>
