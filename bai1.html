<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>available array function</title>
</head>
<body>
<button onclick="nameArray()">Nối</button>

<p id="result"></p>
<script>
    function nameArray() {
        let b = [1, 2, 5, 6,]
        let names = ["gkj", "gjjn", "ụmi"]
        let neww = b.concat(names)
        document.getElementById("result").innerHTML = neww;
    }
</script>
</body>
</html>
